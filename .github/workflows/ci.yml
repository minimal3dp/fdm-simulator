name: CI

on:
  push:
    branches: [ main, version11 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest ruff pre-commit

      - name: Lint with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        env:
          # Keep test limits generous to reduce flakiness; tests override per-case where needed
          MAX_STL_MB: "20"
          MAX_STL_TRIANGLES: "1000000"
        run: |
          pytest -q
